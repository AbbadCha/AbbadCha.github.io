    <main>
        <h2 class="heading-secondary">Photography Session Booking</h2>

        <form action="#" method="post" class="booking-form">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" size="30">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com" size="30">
            </div>

            <!-- Session Type (Radio Buttons) -->
            <div class="form-group">
                <label>Session Type:</label>
                <div class="radio-group">
                    <input type="radio" id="portrait" name="session_type" value="portrait" required>
                    <label for="portrait">Portrait</label>

                    <input type="radio" id="wedding" name="session_type" value="wedding">
                    <label for="wedding">Wedding</label>

                    <input type="radio" id="event" name="session_type" value="event">
                    <label for="event">Event</label>
                </div>
            </div>

            <!-- Additional Services (Checkboxes) -->
            <div class="form-group">
                <label>Additional Services:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="prints" name="services" value="prints">
                    <label for="prints">Printed Photos</label>

                    <input type="checkbox" id="digital" name="services" value="digital">
                    <label for="digital">Digital Copies</label>

                    <input type="checkbox" id="album" name="services" value="album">
                    <label for="album">Photo Album</label>
                </div>
            </div>

            <!-- Preferred Time (Dropdown) -->
            <div class="form-group">
                <label for="time_slot">Preferred Time Slot:</label>
                <select id="time_slot" name="time_slot" required>
                    <option value="">Select a time slot</option>
                    <option value="morning">Morning (9AM - 12PM)</option>
                    <option value="afternoon">Afternoon (1PM - 4PM)</option>
                    <option value="evening">Evening (5PM - 8PM)</option>
                </select>
            </div>

            <!-- Form Buttons -->
            <div class="form-buttons">
                <button type="reset" class="reset-button">Reset Form</button>
                <button type="submit" class="submit-button">Book Session</button>
            </div>
        </form>
