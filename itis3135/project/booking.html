<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now | ZC Photography</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">ZC Photography</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="booking.html">Book Now</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <main>
        <section class="booking-header">
            <h1>Book Your Session</h1>
            <p>Fill out the form below to request a booking</p>
        </section>

        <section class="contact-form">
            <form id="booking-form" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="service">Service Type *</label>
                    <select id="service" name="service" required>
                        <option value="">Select a service</option>
                        <option value="wedding">Wedding Photography</option>
                        <option value="portrait">Portrait Session</option>
                        <option value="event">Event Coverage</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Preferred Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="message">Additional Details</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>

                <button type="submit" class="btn">Submit Booking Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ZC Photography. All rights reserved.</p>
        <p>Contact: zainchama@gmail.com | Phone: 980-201-1000</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
