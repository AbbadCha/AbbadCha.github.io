<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | ZC Photography</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">ZC Photography</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="booking.html">Book Now</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <main>
        <section class="portfolio-header">
            <h1 class="page-title">Portfolio</h1>
            <div class="portfolio-filters">
                <button class="filter-btn filter-active" data-category="all">All</button>
                <button class="filter-btn" data-category="weddings">Weddings</button>
                <button class="filter-btn" data-category="portraits">Portraits</button>
                <button class="filter-btn" data-category="events">Events</button>
            </div>
        </section>

        <section class="gallery" id="portfolio-gallery">
            <h2 class="section-title visually-hidden">Portfolio Gallery</h2>
            <!-- Wedding Photography -->
            <div class="gallery-item" data-category="weddings all">
                <img src="images/portfolio/optimized/wedding1-326.jpg" alt="Bride and Groom at Sunset" width="326" height="326" loading="lazy">
            </div>
            <div class="gallery-item" data-category="weddings all">
                <img src="images/portfolio/optimized/wedding2-326.jpg" alt="Wedding Ceremony" width="326" height="326" loading="lazy">
            </div>
            <div class="gallery-item" data-category="weddings all">
                <img src="images/portfolio/optimized/wedding3-326.jpg" alt="Wedding Details" width="326" height="326" loading="lazy">
            </div>

            <!-- Portrait Photography -->
            <div class="gallery-item" data-category="portraits all">
                <img src="images/portfolio/optimized/portrait1-326.jpg" alt="Professional Portrait" width="326" height="326" loading="lazy">
            </div>
            <div class="gallery-item" data-category="portraits all">
                <img src="images/portfolio/optimized/portrait2-326.jpg" alt="Family Portrait" width="326" height="326" loading="lazy">
            </div>
            <div class="gallery-item" data-category="portraits all">
                <img src="images/portfolio/optimized/portrait3-326.jpg" alt="Lifestyle Portrait" width="326" height="326" loading="lazy">
            </div>

            <!-- Event Photography -->
            <div class="gallery-item" data-category="events all">
                <img src="images/portfolio/optimized/event1-326.jpg" alt="Corporate Event" width="326" height="326" loading="lazy">
            </div>
            <div class="gallery-item" data-category="events all">
                <img src="images/portfolio/optimized/event2-326.jpg" alt="Featured Event Photography" width="326" height="326" loading="lazy">
            </div>
            <div class="gallery-item" data-category="events all">
                <img src="images/portfolio/optimized/event3-326.jpg" alt="Special Event" width="326" height="326" loading="lazy">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ZC Photography. All rights reserved.</p>
        <p>Contact: zainchama@gmail.com | Phone: 980-201-1000</p>
    </footer>

    <script src="js/main.js"></script>

</html>
