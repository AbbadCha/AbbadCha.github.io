<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | ZC Photography</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">ZC Photography</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="booking.html">Book Now</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <main>
        <section class="portfolio-header">
            <h1>Portfolio</h1>
            <div class="portfolio-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="weddings">Weddings</button>
                <button class="filter-btn" data-category="portraits">Portraits</button>
                <button class="filter-btn" data-category="events">Events</button>
            </div>
        </section>

        <section class="gallery" id="portfolio-gallery">
            <!-- Wedding Photography -->
            <div class="gallery-item" data-category="weddings">
                <img src="images/portfolio/wedding1.jpg" alt="Bride and Groom at Sunset">
            </div>
            <div class="gallery-item" data-category="weddings">
                <img src="images/portfolio/wedding2.jpg" alt="Wedding Ceremony">
            </div>
            <div class="gallery-item" data-category="weddings">
                <img src="images/portfolio/wedding3.jpg" alt="Wedding Details">
            </div>

            <!-- Portrait Photography -->
            <div class="gallery-item" data-category="portraits">
                <img src="images/portfolio/portrait1.jpg" alt="Professional Portrait">
            </div>
            <div class="gallery-item" data-category="portraits">
                <img src="images/portfolio/portrait2.jpg" alt="Family Portrait">
            </div>
            <div class="gallery-item" data-category="portraits">
                <img src="images/portfolio/portrait3.jpg" alt="Lifestyle Portrait">
            </div>

            <!-- Event Photography -->
            <div class="gallery-item" data-category="events">
                <img src="images/portfolio/event1.jpg" alt="Corporate Event">
            </div>
            <div class="gallery-item" data-category="events">
                <img src="images/portfolio/event2.jpg" alt="Concert Photography">
            </div>
            <div class="gallery-item" data-category="events">
                <img src="images/portfolio/event3.jpg" alt="Special Event">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ZC Photography. All rights reserved.</p>
        <p>Contact: zainchama@gmail.com | Phone: 980-201-1000</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
