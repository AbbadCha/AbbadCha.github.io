<!--
  projects.html - ZC Photography Portfolio Home/Projects Page
  Author: Abbad Chamma
  Description: Redesigned to match wireframe for Zain Chamma's photography business. Includes logo, header, nav, book now, featured work, and three-column layout. All images are from Unsplash and are royalty-free.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain's Projects</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Header area with logo and title -->
    <header id="main-header" class="projects-header">
        <div class="header-row">
            <!-- Logo: use Unsplash icon as placeholder -->
            <div class="logo-box">
                <img src="https://img.icons8.com/ios-filled/100/000000/camera.png" alt="ZC Photography Logo" class="logo-img">
            </div>
            <div class="header-title-box">
                <h1 id="site-title">ZC Photography</h1>
            </div>
        </div>
        <!-- Navigation bar matching wireframe -->
        <nav id="main-nav" class="navbar wireframe-navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html" class="active">Portfolio</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#booking">Booking</a></li>
            </ul>
        </nav>
    </header>
    <main id="projects-main">
        <div class="wireframe-row wireframe-actions">
            <button class="book-now-btn">Book Now</button>
            <div class="life-moments-box">Capturing Life's Moments</div>
        </div>
        <!-- Main three-column layout -->
        <div class="wireframe-row wireframe-columns">
            <!-- Left: Featured Work -->
            <aside class="featured-work-col">
                <div class="featured-work-main">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Featured wedding photo" class="featured-img">
                    <div class="featured-caption">Featured Work</div>
                </div>
                <div class="featured-thumbs">
                    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=100&q=80" alt="Featured portrait" class="featured-thumb">
                    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=100&q=80" alt="Featured event" class="featured-thumb">
                </div>
            </aside>
            <!-- Center: Large callout or image -->
            <section class="center-col">
                <img src="https://images.unsplash.com/photo-1468421870903-4df1664ac249?auto=format&fit=crop&w=350&q=80" alt="Central showcase" class="center-img">
            </section>
            <!-- Right: Wedding/Portrait/Events -->
            <aside class="right-col">
                <div class="right-box">
                    <div class="right-title">Wedding<br>Portrait<br>Events</div>
                </div>
            </aside>
        </div>
    </main>
    <footer id="main-footer">
        <div class="container">
            <p>&copy; 2025 Zain Chamma. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
