<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | ZC Photography</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.4/css/lightgallery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.4/css/lg-zoom.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">ZC Photography</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="portfolio.html" class="active">Portfolio</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="booking.html">Book Now</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="portfolio-page">
        <section class="portfolio-header">
            <h1>Photography Portfolio</h1>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="weddings">Weddings</button>
                <button class="filter-btn" data-filter="portraits">Portraits</button>
                <button class="filter-btn" data-filter="events">Events</button>
            </div>
        </section>

        <section class="portfolio-gallery" id="lightgallery">
            <div class="gallery-item" data-category="weddings" data-src="images/wedding1.jpg">
                <img src="images/wedding1.jpg" alt="Wedding Photography">
                <div class="overlay">
                    <span>Wedding</span>
                </div>
            </div>
            <div class="gallery-item" data-category="portraits" data-src="images/portrait1.jpg">
                <img src="images/portrait1.jpg" alt="Portrait Photography">
                <div class="overlay">
                    <span>Portrait</span>
                </div>
            </div>
            <div class="gallery-item" data-category="events" data-src="images/event1.jpg">
                <img src="images/event1.jpg" alt="Event Photography">
                <div class="overlay">
                    <span>Event</span>
                </div>
            </div>
            <!-- Add more gallery items as needed -->
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: zainchama@gmail.com</p>
                <p>Phone: 980-201-1000</p>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ZC Photography. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.4/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.0.0-beta.4/plugins/zoom/lg-zoom.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/portfolio.js"></script>
</body>
</html>
